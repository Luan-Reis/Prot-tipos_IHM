<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Mural</title>
        <meta charset="utf-8">
        <meta name="description" content="Prototipos">

        <link href="style.css" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">

        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a href="#">Perfil</a>
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                  </form>
                </div>
              </nav>
        </header>
        <section class="sec-form">
            <h1 class="titulo">Editar Aviso</h1>
            <div class="form-disc">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Título:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="exampleInputEmail1" 
                        aria-describedby="emailHelp" value="Atividade Teórica 3">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Descrição:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" 
                        rows="3">Fazer atividade... </textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="formFile" class="col-sm-2 col-form-label">Selecionar Arquivo:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
            </div>
        </section>
        <div class="btn-edit">
            <button type="button" class="btn btn-danger btn-disc"
            onclick="excluir()">Excluir Aviso</button>
            <button type="button" class="btn btn-success btn-disc"
            onclick="incluir()">Alterar Aviso</button>
        </div>
        
    </body>
</html>
