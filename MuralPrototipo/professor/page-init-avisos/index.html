<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Mural</title>

    <body>
        <section>
            <h1 class="titulo">Incluir Aviso</h1>

            <div class="form-disc">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Título:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="exampleInputEmail1" 
                        aria-describedby="emailHelp" required placeholder="Campo Título não pode estar vazio">
                    </div>
                </div>                 
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Descrição:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        required placeholder="Campo Descrição não pode estar vazio"></textarea>
                    </div>
                </div><div class="mb-3 row">
                    <label for="formFile" class="col-sm-2 col-form-label">Selecionar Arquivo:</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>

            </div>
            <div class="btn-edit">
                <button type="button" class="btn btn-danger btn-disc"
                onclick="window.location.href='../page-prof-ihm/index.html'">Cancelar</button>
                <button type="button" class="btn btn-success btn-disc"
                onclick="incluir()">Incluir Aviso</button>
            </div>

        </section>

        <script type="text/javascript">
            function incluir(){
                var area1 = document.getElementById('exampleInputEmail1').value;
                var area2 = document.getElementById('exampleFormControlTextarea1').value;

                if(area1 == '' || area1 == null){
                    // alert('Aviso precisa de um título')
                }
                else{
                    if(area2 == '' || area2 == null){
                        // alert('Aviso precisa de uma descrição')
                    }
                    else{
                        Swal.fire({
                            title: 'Você tem certeza?',
                            text: "Você está prestes a incluir o Aviso: "
                            + area1,
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            confirmButtonText: 'Sim, incluir!',
                            cancelButtonText: 'cancelar'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    Swal.fire({
                                    position: 'top',
                                    icon: 'success',
                                    title: 'Aviso incluído',
                                    showConfirmButton: false,
                                    timer: 1000
                                })
                                function abrirPag(){
                                    window.location.href='../page-prof-ihm/index.html'
                                }
                                setTimeout(abrirPag, 1000)

                        })

                }
            }
        </script>
